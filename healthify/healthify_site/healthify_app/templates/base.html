<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        div {
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'doctor_register' %}">Doctor Register</a> |
        <a href="{% url 'patient_register' %}">Patient Register</a> |
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'doctor_dashboard' %}">Doctor Dashboard</a> |
        <a href="{% url 'patient_dashboard' %}">Patient Dashboard</a>
    </nav>

    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Healthify, All rights reserved.</p>
    </footer>
</body>
</html>
